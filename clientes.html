<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Painel de Cadastros</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <!-- Sidebar -->
        <nav class="navbar navbar" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="index.html">
                       Cadastros
                    </a>
                </li>
                <li>
                    <a href="clientes.html">Clientes</a>
                </li>
                <li>
                    <a href="produtos.html">Produtos</a>
                </li>


            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->
    </header>
    <div class="container">
        <div class="box">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalCliente">Novo cliente</button>

        </div>
    </div>

    <table id="tableClient" class="records">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>

    <div id="modalCliente" class="modal fade" tabindex="-1" role="dialog">
        <!-- Início do código da janela modal cliente -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cadastro de Clientes</h4>
                </div>
                <div class="modal-body">
                    <form id="formCliente">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" class="form-control" id="email" placeholder="E-mail">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="tel" class="form-control" id="telefone" placeholder="Telefone">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="tel" class="form-control" id="cpf" placeholder="CPF">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="endereco" placeholder="Endereço">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="number" class="form-control" id="numero" placeholder="Número">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="number" class="form-control" id="complemento" placeholder="Complemento">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="cep" placeholder="00000-000" maxlength="9">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="estado" placeholder="UF" maxlength="2">
                        </div>


                </div>
                <button class="btn btn-block btn-success" type="button" onclick="cadastrar()">Cadastrar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                            Fechar <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
            </div>
        </div>
    </div>
    </div>
    <!-- ##Fim do Modal cliente-->







    <script src="scripts.js"></script>
    <!-- Meu JS -->
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <!-- Chama a biblioteca JQuery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Chama o arquivo Bootstrap JavaScript -->
</body>

</html>
